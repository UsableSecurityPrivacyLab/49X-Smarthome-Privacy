<!-- Device List -->
    <div class="devices">
        <img class="logo" src="images/logo.jpg" alt="logo">
        <div class="dList">

            <h1 onclick="updateAll(queryGeodata)" class="deviceName">All</h1>

            <div id="dynamicList">
                <!-- Devices here will be populated from db -->
            </div>

        </div>
    </div>
    

    <div id="container">

        <div class="title-card">
            <h1 id="current-device">No Device Selected</h1>
            <div class="title-buttons">
                <!-- <button id="edit-trusted" onclick="updateTrusted()" style="visibility: hidden; ">Trusted</button> -->
                <label for="edit-trusted" id="edit-trusted-label" style="visibility: hidden;">Trust</label>
                <input type="checkbox" id="edit-trusted" class="edit-trusted" name="edit-trusted" value="true" style="visibility: hidden;">
                
                <button id="edit-title" onclick="updateName();" style="visibility: hidden; margin-right: 2vw;">Edit</button>
            </div>
            <!-- <button id="save-title" onclick="saveName();" style="visibility: hidden; margin-right: 2vw;">Save</button> -->
        </div>

        <div class="row-map">

                <p id="region">Region: ---</p>
                <p id="domain">Domain: ---</p>
            </div>

        </div>


        <div class="row-graph">
            

            <div class="freqGraph">

                <div class="dropdown">
                    <button class="dropbtn">Select Timeframe</button>
                    <div class="dropdown-content">
                        <p onclick="loadFreqGraph('hour')">Previous Hour</p>
                        <p onclick="loadFreqGraph('day')">Previous Day</p>
                        <p onclick="loadFreqGraph('month')">Previous Month</p>
                    </div>
                </div>

                <button id="feq-wip" onclick="loadFreqGraph('wip');">ALL</button>


                <!-- <h1>Frequency Graph</h1> -->
                <canvas id="freqChart"></canvas>
            </div>

        </div>

        <div class="row">

            <div class="card">
                <div id="chartBox">
                    <canvas id="myChart"></canvas>
                </div>
            </div>


            <div class="card" id="trafficBox">
                <h1>Most Traffic</h1>

                <h3>by Device</h3>

                <ul id="traffic-list">
                    <li>---</li>
                    <li>---</li>
                    <li>---</li>
                </ul>

            </div>



            <div class="card" id="card4">
                <h1>Untrusted Devices?</h1>


                <h3 id="known-devices" class="known-occupents">Number of known devices: 0</h3>
                <h3 id="unknown-devices" class="intruders">Number of unknown devices: 0</h3>

            </div>




        </div>


        <div class="row">



        </div>

    </div>

    <!-- Invisible save button for later -->
    <button id="save-title" onclick="saveName();" style="visibility: hidden; margin-right: 2vw;">Save</button>
    <p id="mac-edit" style="visibility: visible;"></p>
</body>

<script src="node_modules/jsvectormap/dist/js/jsvectormap.js"></script>

<script>
    const queryGeodata = 'WITH__UniquePairs__AS__(SELECT__DISTINCT__ON__(lat,__lon)__*__FROM__geodata__ORDER__BY__lat,__lon,__ip__)__SELECT__*__FROM__UniquePairs'
</script>

<script src="./scripts/map.js"></script>


<!-- Pie Chart -->
<script>
    Chart.defaults.color = "#fff";

    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('freqChart');

    var orgNames = [];
    var orgCounts = [];

    var timeDates = [];
    var timeCounts = [];

    // Config for Pie Chart
    // 
    var config = {
        type: 'pie',
        data: {
            labels: {
                orgNames
            },
            datasets: [{
                label: 'Locations Pinged',
                data: orgCounts,
                borderWidth: 1,
            }]
        },
        options: {
            plugins: {
                colors: {
                    forceOverride: true,
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Config for Frequency Graph
    // 
    const freqConfig = {
        type: 'bar',
        data: {
            labels: timeDates,
            datasets: [{
                label: 'Number of Pings',
                data: timeCounts,
                borderWidth: 1,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Frequency of Pings',
                }
            }
        },
        scales: {
            x: {
                type: 'time',
                time: {
                    // Luxon format string
                    tooltipFormat: 'DD T'
                },
                title: {
                    display: true,
                    text: 'Date'
                }
            },
            y: {
                title: {
                    display: true,
                    text: 'value'
                }
            }
        },
    };

    var pieChart = new Chart(ctx, config);
    var freqChart = new Chart(ctx2, freqConfig);


    function updateChart() {

        //for each item in orgsCount, add the keys to an array and the values to another array
        // 
        // orgsCount has the format of {orgName: count, orgName: count, ...}
        let i = 0;
        for (var key in orgsCount) {
            orgNames[i] = key;
            orgCounts[i] = orgsCount[key];
            i++;
        }

        let j = 0;
        for (var key in timeStamps) {
            timeDates[j] = key;
            timeCounts[j] = timeStamps[key];
            j++;
        }

        //push the new data to the chart
        pieChart.data.labels = orgNames;
        pieChart.data.datasets[0].data = orgCounts;

        freqChart.data.labels = timeDates;
        freqChart.data.datasets[0].data = timeCounts;

        pieChart.update();
        freqChart.update();
        loadDevices();
    }

    setInterval(updateChart, 2000);

</script>
